<div class="col mb-2">
  <div class="card p-1" style="height: 30rem">
    <div class="position-relative">
      <img
        [src]="product.thumbnail"
        class="card-img-top"
        alt=""
        style="height: 15rem; cursor: pointer"
        (click)="productDetails(product.id)"
      />
    </div>
    <span
      class="border-5 rounded-pill px-2 py-1 fw-medium text-white position-absolute"
      [ngClass]="product.stock > 0 ? 'bg-success' : 'bg-danger'"
      style="top: 0.5rem; left: 0.5rem; font-size: small"
      >{{ stockStatus() }}</span
    >
    <div class="card-body d-flex flex-column align-items-center">
      <h5 class="card-title">{{ product.title }}</h5>

      <p class="card-text flex-md-grow-0">
        {{ desc }}
        <a
          style="text-decoration: none; color: rgb(156, 10, 10)"
          routerLink="user-details/{{ product.id }}"
          >...see more</a
        >
      </p>

      <h5 class="card-text">Price: {{ product.price }}$</h5>
    </div>
    <div class="text-center mb-2">
      <button
        class="btn btn-success card-link my-md-1 me-1 px-3 rounded-pill"
        (click)="addToCart(product)"
      >
        Add to Cart
      </button>
    </div>
  </div>
</div>
