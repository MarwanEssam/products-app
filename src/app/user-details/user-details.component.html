<div class="container mt-3 d-flex justify-content-center">
  <div class="card mb-3 p-2 w-75">
    <div class="row g-0 mb-3">
      <div class="col-md-4 h-100" style="flex: 1">
        <img
          [src]="product.thumbnail"
          class="img-fluid rounded-start"
          alt="..."
          style="height: 20rem"
        />
        <div>
          @for (icon of product.images; track $index) {
          <img
            [src]="icon"
            alt=""
            style="width: 4rem; height: 4rem"
            class="m-1 sliderThumb"
          />
          }
        </div>
      </div>
      <div class="col-md-8" style="flex: 1">
        <div class="card-body">
          <h1 class="card-title">{{ product.title }}</h1>
          <p class="card-text">{{ product.description }}</p>
          <h4 class="card-text">Category : {{ product.category }}</h4>
          <h4 class="card-text">Brand : {{ product.brand }}</h4>
          <h4 class="card-text">Rating : ({{ product.rating }})</h4>
          <h4 class="card-text">Price : ${{ product.price }}</h4>
          <button
            class="btn btn-success card-link my-md-1 me-1 px-3 rounded-pill"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
